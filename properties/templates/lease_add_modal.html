{% extends 'base_modal_window.html' %}
{% load bootstrap_tags %}


{% block contentModal %}
<div class="row">
    <div class="ibox">
        <div class="ibox-content">
            <form class="form form-horizontal" method="post">
                {% csrf_token %}

                <!-- Inspinia Auto Generated by Django ======================================== -->
                {{form | as_bootstrap_horizontal}}

                <input type="hidden" name="id_id" default="{{prop.pk}}">
                <div class="form-group">
                    {% if prop.pk != None %}
                        <a href="{% url 'property_detail' prop.pk %}" class="btn btn-white" type="submit">Cancel</a>
                    {% else %}
                        <a href="{% url 'property_list' %}" class="btn btn-white" type="submit">Cancel</a>
                    {% endif %}
                    <button class="btn btn-primary" type="submit">Save changes</button>
                </div>
            </form>

        </div>
    </div>
</div>

{% endblock %}
